<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game 1</title>
  <style>
    body {
      text-align: center;
      padding-top: 50px;
      font-family: sans-serif;
    }

    #circle {
      width: 100px;
      height: 100px;
      background-color: red;
      border-radius: 50%;
      margin: auto;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Click the Red Circle!</h1>
  <div id="circle"></div>
  <p id="message"></p>

  <script>
    const circle = document.getElementById('circle');
    const message = document.getElementById('message');

    circle.addEventListener('click', () => {
      message.textContent = "You clicked the circle! ðŸŽ‰";
      circle.style.backgroundColor = 'green';
    });
  </script>
</body>
</html>
